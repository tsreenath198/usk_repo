<md-content layout-padding>
<form name="trainerCreateForm">
	<md-input-container class="md-block"> <label>Trainer</label>
	<input  name="name" ng-model="record.name" required> </md-input-container>

	<md-input-container class="md-block" flex-gt-sm> <label>Referred By</label>
	<md-select ng-model="record.referredBy" required> <md-option>
	<em>None</em> </md-option> <md-option ng-repeat="employee in employees|orderBy:'name'"
		ng-selected="employee.id === record.employee" ng-value="{{employee.id}}">
	{{employee.name}} </md-option> </md-select> </md-input-container>

	<md-input-container class="md-block" flex-gt-sm> <label>Technology
	</label> <md-select ng-model="record.technologyId" required> <md-optgroup
		label="Employees"> <md-option
		ng-repeat="technology in technologies|orderBy:'name'" ng-value="{{technology.id}}"
		ng-selected="technology.id === record.technology">{{
	technology.name }}</md-option> </md-optgroup> </md-select> </md-input-container>

	<md-input-container class="md-block"> <label>Phone</label>
	<input  name="phone" ng-model="record.phone" required only-digits> </md-input-container>
	
	<md-input-container class="md-block"> <label>Email
		</label> <input  name="Email"
		ng-model="record.email" required> </md-input-container>
	<md-input-container class="md-block"> <label>Description</label>
	<input  name="Description" ng-model="record.description">
	</md-input-container>

	<md-button class="md-raised md-primary" ng-click="saveRecord()"
		ng-hide="updatePage" ng-disabled="trainerCreateForm.$invalid"> Save </md-button>
	<md-button class="md-raised md-primary" ng-click="updateData()"
		ng-show="updatePage" ng-disabled="trainerCreateForm.$invalid">Update </md-button>
	<md-button class="md-raised" ng-click="cancelRecord()" >
	Cancel </md-button>
</form>

</md-content>
