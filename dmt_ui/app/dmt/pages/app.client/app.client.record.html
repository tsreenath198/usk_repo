<md-content layout-padding>
<form name="clientCreateForm">

	<md-input-container class="md-block" flex-gt-sm> <label>Name</label>
	<input  name="name" ng-model="record.name"> </md-input-container>

	<md-input-container class="md-block"> <label>Address</label>
	<input  name="address" ng-model="record.address"> </md-input-container>

	<md-input-container class="md-block"> <label>Description
		</label> <input  name="description"
		ng-model="record.description"> </md-input-container>	

		<div layout="row" layout-xs="column" ng-repeat="contact in record.contactList" layout-sm="column" layout-margin>
	
            <div flex="20" class="green box"><md-input-container class="md-block" flex-gt-sm><label>POC</label><input
		type="text" name="Id" ng-model="contact.poc"> </md-input-container></div>
            <div flex="20" class="blue box"><md-input-container class="md-block" flex-gt-sm><label>Email</label> <input
		type="text" name="Id" ng-model="contact.email"> </md-input-container></div>
		<div flex="20" class="green box"><md-input-container class="md-block" flex-gt-sm><label>Phone</label><input
		type="text" name="Id" ng-model="contact.phone"> </md-input-container></div>
            <div flex="20" class="blue box"> <md-input-container class="md-block" flex-gt-sm><label>Designation</label><input
		type="text" name="Id" ng-model="contact.designation"></md-input-container> </div>
		<div><button ng-click="addMoreContacts()"><i class="material-icons">add</i></button></div>
        
		<!--<md-input-container class="md-block"><label>Designation</label> <input
		type="hidden" name="Id" ng-model="contact.designation"> </md-input-container>
		<md-input-container class="md-block"><label>Phone</label> <input
		type="hidden" name="Id" ng-model="contact.phone"> </md-input-container>
		<span><i class="material-icons">description</i></span> -->

		</div>

	<md-input-container class="md-block"> <input
		type="hidden" name="Id" ng-model="record.id"> </md-input-container>

	<md-button class="md-raised md-primary" ng-click="saveRecord()"
		ng-hide="updatePage"> Save </md-button>
	<md-button class="md-raised md-primary" ng-click="updateRecord()"
		ng-show="updatePage"> Update </md-button>
	<md-button class="md-raised">
	Cancel </md-button>
</form>

</md-content>
