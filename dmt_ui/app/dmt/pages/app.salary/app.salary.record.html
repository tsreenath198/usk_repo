<md-content layout-padding>
<form name="salaryCreateForm">

	<md-input-container class="md-block" flex-gt-sm> <label>Employee</label>
	<md-select ng-model="record.employeeId"> <md-option>
	<em>None</em> </md-option> <md-option ng-repeat="employee in employees"
		ng-selected="employee.id === record.employeeId" ng-value="{{employee.id}}">
	{{employee.name}} </md-option> </md-select> </md-input-container>

	<md-input-container class="md-block"> <label>Month</label>
	<input type="text" name="month" ng-model="record.month"> </md-input-container>

	<md-input-container class="md-block"> <label>Year</label> <input  name="year" type="text"
		ng-model="record.year"> </md-input-container>
<md-input-container class="md-block"> <label>Salary</label> <input  name="salary" type="text"
		ng-model="record.salary"> </md-input-container>

	<md-input-container class="md-block"> <label>Description
	</label> <input  name="Description" ng-model="record.description">
	</md-input-container>

	<md-button class="md-raised md-primary" ng-click="saveRecord()"
		ng-hide="updatePage"> Save </md-button>
	<md-button class="md-raised md-primary" ng-click="updateRecord()"
		ng-show="updatePage"> Update </md-button>
	<md-button class="md-raised">
	Cancel </md-button>
</form>

</md-content>
