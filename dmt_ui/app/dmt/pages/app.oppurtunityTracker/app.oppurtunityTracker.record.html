<form name="oppurtunityTrackerCreateForm">

	<md-input-container class="md-block" flex-gt-sm> <label>Type</label>
 <md-select required ng-model="record.type" ng-change="changed(record.type)"> 
  <md-option ng-repeat="type in types|orderBy:'name'" ng-value="type.value">
	{{type.value}} </md-option> </md-select></md-input-container>
	

	<md-input-container class="md-block" flex-gt-sm> <label>Category</label>
	<md-select ng-model="record.category" required> 
	 <md-option ng-repeat="category in categories|orderBy:'name'"
		ng-selected="category.value === record.category" ng-value="category.value">
	{{category.value}} </md-option> </md-select> </md-input-container>

	<md-input-container class="md-block" flex-gt-sm> <label>Provided For</label>
	<md-select ng-model="record.providedFor" required> 
	 <md-option ng-repeat="provide in provides|orderBy:'name'"
		ng-selected="provide.id === record.providedFor" ng-value="provide.id">
	{{provide.name}} </md-option> </md-select> </md-input-container>

	<md-input-container class="md-block" flex-gt-sm> <label>Provided By</label>
	<md-select ng-model="record.providedBy" required>
	<md-option ng-repeat="employee in employees|orderBy:'name'"
		ng-selected="employee.id === record.providedBy" ng-value="employee.id">
	{{employee.name}} </md-option> </md-select> </md-input-container>

	<md-input-container class="md-block"> <label>Date</label>
	<input type="date" name="Name" required ng-model="record.opportunityDate"> </md-input-container>

	<md-input-container class="md-block" flex-gt-sm> <label>Paid</label>
	<md-select ng-model="record.paid" required>  <md-option ng-repeat="paid in paidStatus"
		ng-selected="paid.value === record.paid" ng-value="paid.value">
	{{paid.value}} </md-option> </md-select> </md-input-container>



	<md-button class="md-raised md-primary" ng-click="saveRecord()" 
	ng-disabled="oppurtunityTrackerCreateForm.$invalid"
		ng-hide="updatePage"> Save </md-button>
	<md-button class="md-raised md-primary" ng-click="updateRecord()"
	ng-disabled="oppurtunityTrackerCreateForm.$invalid"
		ng-show="updatePage"> Update </md-button>
	<md-button class="md-raised " ng-click="cancelRecord()">
	Cancel </md-button>
</form>

</md-content>
