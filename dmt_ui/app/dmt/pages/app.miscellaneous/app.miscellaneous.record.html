<md-content layout-padding>
    <form name="miscellaneousCreateForm">
    
        <md-input-container class="md-block" flex-gt-sm> <label>Employee</label>
        <md-select ng-model="record.employeeId"   required> <md-optgroup
            label="Employee"> <md-option ng-repeat="employee in employees|orderBy:'name'"
            ng-selected="employee.id === record.employeeId" ng-value="{{employee.id}}" >
        {{employee.name}} </md-option></optgroup> </md-select> </md-input-container>
        
        <md-input-container class="md-block"> <label>
                Date</label> <input type="date" ng-model="record.date" required/> </md-input-container>

        <md-input-container class="md-block"> <label>Details</label> <input  name="details" type="text" ng-model="record.details"> </md-input-container>
        <md-input-container class="md-block"> <label>Count</label> <input  name="count" type="text" ng-model="record.count" required only-digits> </md-input-container>
    
        <md-input-container class="md-block"> <label>Rate</label> <input  name="rate" type="text" ng-model="record.rate" required only-digits> </md-input-container>

        <md-input-container class="md-block"> <label>Description
        </label> <input  name="Description" ng-model="record.description">
        </md-input-container>
        <md-button class="md-raised md-primary" ng-click="saveRecord()"
            ng-hide="updatePage" ng-disabled="miscellaneousCreateForm.$invalid"> Save </md-button>
        <md-button class="md-raised md-primary" ng-click="updateRecord()"
            ng-show="updatePage"  ng-disabled="miscellaneousCreateForm.$invalid"> Update </md-button>
        <md-button class="md-raised" ng-click="cancelRecord()">
        Cancel </md-button>
    </form>
    </md-content>
