<md-content layout-padding>
<form name="userrecordForm">
   <md-input-container class="md-block"> <input
        type="hidden" name="Id" ng-model="record.id"> </md-input-container>

    <md-input-container class="md-block"> <label>Category</label>
    <input required name="Category" ng-model="record.category"> </md-input-container>

    <md-input-container class="md-block"> <label>Task Date</label>
    <input  name="Task Date" type="date" ng-model="record.task_date">
    </md-input-container>

   <md-input-container class="md-block" flex-gt-sm> <label>Status</label> <md-select ng-model="record.status"> <md-optgroup
        label="status"> <md-option
        ng-repeat="status in statuses" ng-value="status.value"
        ng-selected="status.value === record.status">{{
    status.value }}</md-option> </md-optgroup> </md-select> </md-input-container>
    

    <md-input-container class="md-block"> <label>Assigned To</label>
    <input  name="AssignedTo" ng-model="record.assigned_to">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm> <label>Time</label> <md-select ng-model="record.time"> <md-optgroup
        label="time"> <md-option
        ng-repeat="time in times" ng-value="time.value"
        ng-selected="time.key === record.time">{{
    time.value }}</md-option> </md-optgroup> </md-select> </md-input-container>


    <!-- <md-input-container class="md-block"> <label>Created Date</label>
    <input  name="CreatedDate" type="date" ng-model="record.created_date">
    </md-input-container> -->

    <md-input-container class="md-block"> <label>Description</label>
    <input  name="Descirption"  ng-model="record.description">
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click="saveRecord()"
        ng-hide="updatePage"> Save </md-button>
    <md-button class="md-raised md-primary" ng-click="updateRecord()"
        ng-show="updatePage"> Update </md-button>
    <md-button class="md-raised " ng-click="saveRecord()">
    Cancel </md-button>
</form>
</md-content>
